name: Build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"
      - name: Setup gradle
        uses: gradle/gradle-build-action@v2
      - name: Execute Gradle build
        id: build
        run: chmod +x ./gradlew && ./gradlew build
      - name: Print build outputs
        run: |
          echo "Minecraft version: ${{ steps.build.outputs.minecraftVersion }}"
          echo "Mod version: ${{ steps.build.outputs.version }}"
